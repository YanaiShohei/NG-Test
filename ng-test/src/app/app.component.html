<mat-toolbar>
  <span>My Application</span>
</mat-toolbar>
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Name</mat-label>
  <input matInput [(ngModel)]="name">
</mat-form-field>

<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>年齢</mat-label>
  <input matInput [(ngModel)]="age">
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>生年月日</mat-label>
  <input matInput [matDatepicker]="picker"
  (dateChange)="addEvent($event)">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker startView="multi-year"></mat-datepicker>

</mat-form-field>
<div>
  <button (click)="click()" color="primary" mat-raised-button>登録</button>
</div>
<table mat-table [dataSource]="dataSource" class="table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> 年齢 </th>
    <td mat-cell *matCellDef="let element"> {{element.age}}　</td>
  </ng-container>

  <ng-container matColumnDef="birthday">
    <th mat-header-cell *matHeaderCellDef> 生年月日 </th>
    <td mat-cell *matCellDef="let element"> {{element.birthday}}　</td>
  </ng-container>
  
  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef> Button </th>
    <td mat-cell *matCellDef="let element; let i = index;">
       <button (click)="delete(i)" color="warn" mat-flat-button> 削除 </button> 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
